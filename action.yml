name: 'copilot-code-review'
description: 'Review pr with AI model'
branding:
  icon: 'compass'
  color: 'orange'
inputs:
  AUTH_TOKEN:
    description: 'Token for using GitHub REST API'
    default: ${{ github.token }}
    required: false
  PR_EVENT:
    description: 'Pull PR_EVENT'
    required: false
  APIKEY:
    description: 'APIKEY'
    required: true
  ENDPOINT:
    description: "ENDPOINT"
    required: true
  code_suggest:
    description: "Whether review pr code change by patch"
    required: false
  pr_summary:
    description: "Whether draw a conclusion from whole pr diff"
    required: false
runs:
  using: "composite"
  steps:
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
           python-version: "3.11"
      - name: Show Working Directory
        shell: bash
        run: |
          pwd
          ls
      - name: Set Up Env
        shell: bash
        run: | 
           set -ev
           pwd
           python -m pip install --upgrade pip
           python -m venv env
           chmod +x env/bin/activate
           source ./env/bin/activate
           pip list -v
      - name: Run Code Review
        shell: bash
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_REPO: ${{ github.repository }}
          GITHUB_ACTION_PATH: ${{ github.action_path }}
          REPO: ${{ github.repository }}
          EVENT: ${{ toJson(github.event) }}
          APIKEY: ${{ inputs.APIKEY }}
          ENDPOINT: ${{ inputs.ENDPOINT }}
          TOKEN: ${{ inputs.AUTH_TOKEN }}
          code_suggest: ${{ inputs.code_suggest }}
          pr_summary: ${{ inputs.pr_summary }}
        run: |
          set -x
          pwd
          ls -a
          ls ../
          echo "job here"
          echo pr number: "$PR_NUMBER"
          echo pr repo: "$PR_REPO"
          chmod +x env/bin/activate
          source env/bin/activate
          echo "$GITHUB_ACTION_PATH" >> $GITHUB_PATH
          cd "$GITHUB_ACTION_PATH"
          pwd
          ls
          pip install -r requirements.txt
          pip list
          python -m code_review --job review
